<!DOCTYPE html>
<html>
<head>
	<title>Highscore - dmp-project</title>

	<style>
		#title{
			text-align: center;
		}
		#form{
			text-align: center;
		}
		.user-info{
			text-align: center;
		}
		.error{
			color: red;
		}
	</style>

</head>

<body>

	<script>


	</script>

	<h2 id="title">DMP-PROJECT - Highscore</h5>
	<br>
	<h1 name="score"></h1>
	{% if score %}
	<form method="post" id="form">
		<h2 id="username">Username:
		<input type="text" name="username-input" value="{{username}}"></h2>
		<h2 id="score">Score: {{score}}</h2>
		<input type="submit">
		<div class="error">{{error}}</div>
	</form>
	{% endif %}
	<hr>
	{% for s in scores %}
		<div class="user-info">
				<h2>Username: {{s.username}}, Score: {{s.score}}</h2>
		</div>
	{% endfor %}

</body>

</html>
